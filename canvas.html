<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="mycanvas"></canvas>
    </div>

    <script type="text/javascript">
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0, 0, 150, 75);
    </script>
  </body>
</html>
